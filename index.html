<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Balance Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="max-w-md p-6 bg-white rounded-lg shadow-md grid gap-4">
        <div class="w-1/2 mx-auto">
            <!-- Logo -->
            <img src="https://cdn.discordapp.com/attachments/555680674812788740/1146846106613973134/Group_188.png" alt="Website Logo" class="w-full">
        </div>
        <div>
            <h1 class="text-2xl font-semibold mb-4">Wallet Balance Checker</h1>
            <p class="mb-2">Enter your wallet ID to check your balance:</p>
            <input type="text" id="walletId" placeholder="Enter Wallet ID" class="w-full p-2 border rounded-md">
            <button id="checkBalanceBtn" class="mt-2 w-full text-white px-4 py-2 rounded-md hover:bg-opacity-90">Check Balance</button>
            <div id="balanceCard" class="hidden p-4 bg-green-100 border border-green-300 rounded-lg mt-4">
                <!-- User Info and Balance Display -->
                <p id="userName" class="font-semibold text-2xl mb-2"></p>
                <div class="flex items-center mb-2">
                    <i class="fas fa-user-circle"></i>
                    <p id="userType" class="font-semibold text-lg"></p>
                </div>
                <div class="flex items-center mb-2">
                    <i class="fas fa-calendar-alt"></i>
                    <p id="lastPaid" class="font-semibold text-lg"></p>
                </div>
                <p class="font-semibold text-lg">Wallet Balance:</p>
                <p id="balanceAmount" class="text-2xl font-semibold text-green-700 flex items-center">
                    <span class="text-lg font-normal">â‚¹</span>
                    <span id="balanceValue"></span>
                </p>
            </div>
            <div id="errorCard" class="hidden p-4 bg-red-100 border border-red-300 rounded-lg text-red-700 mt-4">
                <!-- Error Message Display -->
                <p id="errorMessage">Wallet ID not found. Please check the ID and try again.</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
